<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <title>Mentoria</title>
  </head>
  <body>
    <div class="page">
      <header>
        <h1>Mentoria</h1>
        <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
      </header>

      <form id="my-form">
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações Pessoais</legend>

            <div class="input-wrapper">
              <label for="name">Nome</label>
              <input type="text" id="name" />
            </div>

            <div class="input-wrapper">
              <label for="lastName">Sobrenome</label>
              <input type="text" id="lastName" />
            </div>

            <div class="input-wrapper">
              <label for="email"
                >Email <span>(digite um email válido)</span></label
              >
              <input type="email" id="email" />
            </div>

            <div class="input-wrapper">
              <label for="password">Senha</label>
              <input type="password" id="password" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Informações do Mentor</legend>

            <div class="input-wrapper">
              <label for="mentor"
                >Nome do seu mentor <span>(só o primeiro nome)</span></label
              >
              <input type="text" id="mentor" />
            </div>
          </div>
        </fieldset>

        <fieldset>
          <div class="fieldset-wrapper">
            <legend>Seus horários disponíveis</legend>

            <div class="first-mentoring">
              <legend>Primeira Mentoria</legend>

              <div class="first-time">
                <div class="date">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="col-3">
                  <div class="first-wrapper">
                    <label for="of">Das</label>
                    <input type="time" id="of" />
                  </div>

                  <div class="first-wrapper">
                    <label for="until">Até</label>
                    <input type="time" id="until" />
                  </div>
                </div>
              </div>
            </div>

            <div class="second-mentoring">
              <legend>Segunda Mentoria</legend>

              <div class="second-time">
                <div class="date">
                  <label for="date">Data <span>(DD/MM/AAAA)</span></label>
                  <input type="date" id="date" />
                </div>

                <div class="col-3">
                  <div class="second-wrapper">
                    <label for="of">Das</label>
                    <input type="time" id="of" />
                  </div>

                  <div class="second-wrapper">
                    <label for="until">Até</label>
                    <input type="time" id="until" />
                  </div>
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>

      <footer>
        <input class="button" type="submit" form="my-form" value="Salvar" />
      </footer>
    </div>
  </body>
</html>
